<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caractéristiques voiture</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link
      rel="shortcut icon"
      href="./img/brulhe-logo.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container dimension">
      <header class="mt-3 text-center">
        <h1>Création de voiture</h1>
        <h2>Caractéristiques</h2>
      </header>
      <div class="mt-3 mb-3">
        <form action="./confirmation.html" novalidate>
          <div class="card">
            <div class="card-body row">
              <div class="col-12">
                <h3>Caractéristiques de base</h3>
                <p>
                  Choisir un nombre entre 5 et 15 pour chaque caractéristiques.
                  Le total doit être de 50 pour les 4 caractéristiques.
                </p>
              </div>
              <div class="col-12 col-md-3">
                <div class="form-group">
                  <label for="vitesse">Vitesse</label>
                  <input
                    type="text"
                    name="vitesse"
                    id="vitesse"
                    required
                    class="form-control"
                  />
                </div>
              </div>
              <div class="col-12 col-md-3">
                <div class="form-group">
                  <label for="vitesse">Vitesse</label>
                  <input
                    type="text"
                    name="vitesse"
                    id="vitesse"
                    required
                    class="form-control"
                  />
                </div>
              </div>
              <div class="col-12 col-md-3">
                <div class="form-group">
                  <label for="vitesse">Vitesse</label>
                  <input
                    type="text"
                    name="vitesse"
                    id="vitesse"
                    required
                    class="form-control"
                  />
                </div>
              </div>
              <div class="col-md">
                <div class="form-group">
                  <label for="vitesse">Vitesse</label>
                  <input
                    type="text"
                    name="vitesse"
                    id="vitesse"
                    required
                    class="form-control"
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="card mt-3 mb-3">
            <div class="card-body row">
              <div class="col-12">
                <h3>
                  Options - TYPE SPORT -
                  <span class="text-muted">Choisir 2 ou 3 options</span>
                </h3>
              </div>
              <div class="col-12 col-md-3">
                <div class="form-check">
                  <input
                    type="checkbox"
                    name="vitesse"
                    id="vitesse"
                    required
                    class="form-check-input"
                  />
                  <label class="form-check-label" for="toit"
                    >Toit ouvrant</label
                  >
                </div>
              </div>
              <div class="col-12 col-md-3 mt-3 mt-md-0">
                <div class="form-check">
                  <input
                    type="checkbox"
                    name="vitesse"
                    id="vitesse"
                    required
                    class="form-check-input"
                  />
                  <label class="form-check-label" for="toit"
                    >Toit ouvrant</label
                  >
                </div>
              </div>
              <div class="col-12 col-md-3 mt-3 mt-md-0">
                <div class="form-check">
                    <input
                    type="checkbox"
                    name="vitesse"
                    id="vitesse"
                    required
                    class="form-check-input"
                  />
                  <label class="form-check-label" for="toit">Toit ouvrant</label>
                </div>
              </div>
              <div class="col-12 col-md-3 mt-3 mt-md-0">
                <div class="form-check">
                    <input
                    type="checkbox"
                    name="vitesse"
                    id="vitesse"
                    required
                    class="form-check-input"
                  />
                  <label class="form-check-label" for="toit">Toit ouvrant</label>
                </div>
              </div>
              <div class="col mt-3">
                <div class="form-check">
                    <input
                    type="checkbox"
                    name="vitesse"
                    id="vitesse"
                    required
                    class="form-check-input"
                  />
                  <label class="form-check-label" for="toit">Toit ouvrant</label>
                </div>
              </div>
            </div>
          </div>

          <button type="submit" class="btn col-8  col-md-5 col-lg-4 btn-primary mb-3">
            Enregistrer et continuer vers Résumé
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
