<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caractéristiques voiture</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <script defer src="./js/form-3-resume.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="mt-3 text-center">
        <h1>Création de voiture</h1>
        <h2>Résumé de la demande</h2>
      </header>

      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-12 col-md-6" id="information-personnel">
              <p id="nom">Nom complet:</p>
              <p id="typeDeVehicule">Type de vehicule:</p>
              <p id="grosseur">Grosseur des roues:</p>
              <p id="couleur">Couleur:</p>
            </div>
            <div class="col-12 col-md-6" id="information-vehicule">
              <p>Caractéristiques</p>
              <ul id="caracteristiques">
                <li id="vitesse">Vitesse:</li>
                <li id="maniabilite">Maniabilité:</li>
                <li id="resistance">Résistance:</li>
                <li id="consommation">Consommation:</li>
              </ul>
              <p>Options</p>
              <ul id="option">
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
